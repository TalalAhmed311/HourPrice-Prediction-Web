<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> -->

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <title>Home Price Prediction</title>

</head>

<body>

    <section>
        <header class="header">
            <h2 class="logo">HPP <sub>House Price Prediction</sub></h2>
        </header>
    </section>
    <div class='main'>
        
        <div class="form-layout col-3" >
            <h2>Idea!</h2>
            <p>
                The basic idea behind this application is to provide a platform where users can predict the price of a house based
                on its area, location and other features..
            </p>
        </div>
       
        <form class="form-layout">
          <!-- Input for Area in sqft -->
          <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Area</span>
                    <input id="total_sqft" type="text" class="form-control" placeholder="Total area of house" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              <div class="form-text" style="color: white;">Must be in square feets.</div>
            </div>
       
            <!-- Number of bathrooms -->
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Bathroom</span>
                    <input id="bath" type="text" class="form-control" placeholder="Number of bathrooms" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
       
            <!-- Number of Bedroom kitchen and hall -->
            
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">BHK</span>
                    <input id="bhk" type="text" class="form-control" placeholder="Bedroom, hall, kitchen" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <!-- <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" d type="button" id="location-dropdown" data-bs-toggle="dropdown" aria-expanded="true">
                      Location of House
                    </button>
                  </div> -->
                  <select name="" class='btn btn-light' id="location-dropdown" style="width: 280px; height: 40px; margin-top: 5px;" type='button'>

                    <option value="" disabled='diabled' selected='selected'>Choose a location</option>
        
                </select>
        
            </div>
            <div>
                <button onclick="estimatePrice()" type="button" class="btn btn-dark btn-style" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Predict</button>
            </div> 
          </form>  
          <video src="bg.mp4" autoplay muted loop class="video-bg"></video>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content" style="color: black; text-align: left;">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">House Price</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id='area'></p>
                    <p id='location'></p>
                    <p id='bathrooms'></p>
                    <p id='bedHK'></p>
                    <p id="price"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Recalculate</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
